<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
  <h1>GET请求</h1>
  <form action="/hotel/getServlet" method="get">
    username<input type="text" name="username"/>
    <br>
    password<input type="password" name="password"/>
    <br>
    <input type="submit" value="login"/>
  </form>

  <h1>POST请求</h1>
  <form action="/hotel/postServlet" method="post">
      username<input type="text" name="username"/>
      <br>
      password<input type="password" name="password"/>
      <br>
      <input type="submit" value="login"/>
  </form>

</body>
</html>
